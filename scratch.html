<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawSavingsChart);
        google.charts.setOnLoadCallback(drawVoidChart);
    </script>

</head>
<body>
    <h1>How expensive? <br> Too damn expensive.</h1>
    <h3>Buying a house</h3>
    <div class="grid-container">
        <div class="grid-item"> <p1>House cost</p1></div>
        <div class="grid-item"> <input type="number" id="house_cost" value="500000"/> </div>
        
        <div class="grid-item"> <p1>Down payment</p1></div>
        <div class="grid-item"> <input type="number" id="down_payment" value="100000"/> </div>

        <div class="grid-item"> <p1>Loan length</p1></div>
        <div class="grid-item"> <input type="number" id="loan_length" value="30"/> </div>

        <div class="grid-item"> <p1>Loan APY (%)</p1></div>
        <div class="grid-item"> <input type="number" id="loan_apr" value="7"/> </div>

        <div class="grid-item"> <p1>Yearly fixed costs</p1> </div>
        <div class="grid-item"> <input type="number" id="yearly_fixed_costs" value="0"/> </div>
    </div>

    <h3>Renting</h3>
    <div class="grid-container">
        <div class="grid-item"> <p1>Monthly rent</p1> </div>
        <div class="grid-item"> <input type="number" id="rent" value="1500"/> </div>
        <div class="grid-item"> <p1>Yearly savings interest (%)</p1> </div>
        <div class="grid-item"> <input type="number" id="savings_interest" value="7"/> </div>
    </div>
    
    <br>
    <button id="calculate" onclick=calculate()> Calculate </button>
    <br>
    <br>
    <p1 id="monthly_house"></p1><br>
    <p1 id="monthly_rent_saving"></p1><br>
    <br>

    <div id="savings_chart"></div>
    <div id="void_chart"></div>
</body>
</html>
